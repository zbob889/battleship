<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    
    <div id="container">

        <div id="popup">
            <p id="popupText">Place your Carrier</p>
            <button id="rotateButton">Rotate</button>
            <div id="placementBoard"></div>
        </div>

        <p id="title">BATTLESHip</p>

        <div id="boards">
            <div class="player">
                <p class="boardName">Player</p>
                <div id="playerBoard" class="board"></div>
            </div>
            <div class="player">
                <p class="boardName">Computer</p>
                <div id="computerBoard" class="board"></div>
            </div>
        </div>
    </div>

</body>
</html>
